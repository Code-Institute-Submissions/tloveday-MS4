<div class="toast custom-toast rouned-3 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-red"></div>
    <div class="w-100 tast-capper bg-red"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto toast-name">ERROR!</strong>
        <button type="button" class="m1-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-2 mb-3 w-50">
            </div>
        </div>
    </div>
</div>
